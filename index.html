<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/icomoon.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <img src="./images/toolbar.png" alt="">
    <div class="view">
        <!-- 全场优惠 -->

        <div class="coupon-title">
            <span class="title-left">全场优惠</span>
            <span class="count">1/1</span>
        </div>
        <div class="coupon">
            <div class="coupon-main">
                <div class="cm-txt1"><span>全场满300减10</span></div>
                <div class="cm-txt2"><span>双十一特价优惠全场满就减</span></div>
                <div class="cm-txt3">
                    <span class="icon-time"></span>
                    <span class="deanline">14-11-12 20:12 至 14-11-12 23:12</span>
                    <span class="status">即将开始</span></div>
            </div>
            <div class="coupon-tool">
                <a href='javascript:;'><span class="icon-edit"></span>
                        编辑</a>

                <a href='javascript:;'><span class="icon-share"></span>
                        分享</a>
            </div>
        </div>

        <!-- 紫色优惠券 -->
        <div class="coupon-title">
            <span class="title-left">优惠券</span>
            <span class="count">2/3</span>
        </div>
        <!-- 没有工具栏的紫色优惠券 -->
        <div class="coupon purple-none">
            <div class="coupon-main">
                <div class="cm-txt1"><span class="yuan">￥</span><span class="price">5</span><span class="desc">（满0.00可用）</span></div>
                <div class="cm-txt2"><span>已领取/已使用：12/22   发行总数：1230</span></div>
                <div class="cm-txt3">
                    <span class="icon-time"></span>
                    <span class="deanline">14-11-12 至 14-11-12</span>
                    <span class="status">已领取完</span></div>
            </div>
        </div>
        <!-- 有工具栏的紫色优惠券 -->
        <div class="coupon purple-none purple-have">
            <div class="coupon-main">
                <div class="cm-txt1"><span class="yuan">￥</span><span class="price">5</span><span class="desc">（满0.00可用）</span></div>
                <div class="cm-txt2"><span>已领取/已使用：12/22   发行总数：1230</span></div>
                <div class="cm-txt3">
                    <span class="icon-time"></span>
                    <span class="deanline">14-11-12 至 14-11-12</span>
                    <span class="status">已领取完</span></div>
            </div>
            <div class="coupon-tool">
                <a href='javascript:;'><span class="icon-delete"></span>
                            作废</a>
                <a href='javascript:;'><span class="icon-preview"></span>
                                预览</a>
                <a href='javascript:;'><span class="icon-share"></span>
                            分享</a>
            </div>
        </div>
        <!-- 添加优惠券 -->
        <div class="coupon-add">
            <a href='javascript:;'>
                <div class="add">
                    <span class="icon-add"></span>
                </div>
                <div class="txt">添加优惠券</div>
            </a>
        </div>
        <div class="tips">
            <h4>提示</h4>
            <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
            <p>2、优惠券一旦设置后不可修改</p>
        </div>
        <h1>你在干什么</h1>
    </div>
    <!-- <script src="./js/index.js"></script> -->
</body>

</html>
